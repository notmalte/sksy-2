<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>TODO List</title>
  </head>
  <body>
    <div class="container py-3 py-md-5 px-3">
      <div class="d-flex align-items-center pb-3">
        <h1>Overview</h1>
        <a class="ms-auto btn btn-primary" href="/add">add</a>
      </div>
      {% if todos_list %}
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>%</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todos_list %}
            <tr>
              <td>{{ question.title }}</td>
              <td>{{ question.deadline }}</td>
              <td>{{ question.percent_done }}%</td>
              <td>
                <div class="d-flex flex-column flex-md-row">
                  <a class="btn btn-danger my-1" href="/delete/{{ todo.id }}"
                    >delete</a
                  >
                  <a
                    class="btn btn-primary my-1 ms-md-2"
                    href="/edit/{{ todo.id }}"
                    >edit</a
                  >
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      {% else %}
      <p>No todos found.</p>
      {% endif %}

      <a href="/imprint">Imprint</a>
    </div>
  </body>
</html>
